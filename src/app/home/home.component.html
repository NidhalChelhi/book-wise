<main class="root-container">
  <app-header></app-header>
  <div class="container mx-auto">
    <div class="mt-20 pb-20 w-full flex flex-col">
      <!-- Check if featuredBook is defined -->
      <ng-container *ngIf="featuredBook">
        <app-book-overview
          [title]="featuredBook.title"
          [author]="featuredBook.author"
          [description]="featuredBook.description"
          [availableCopies]="availableCopies"
          [genre]="featuredBook.genre"
          [rating]="featuredBook.rating"
          [totalCopies]="totalCopies"
          [coverColor]="featuredBook.coverColor"
          [coverUrl]="featuredBook.coverUrl"
        />
      </ng-container>

      <div class="mt-16">
        <app-book-list
          title="Latest Books"
          [books]="books"
          containerClassName="mt-8 w-full"
        />
      </div>
    </div>
  </div>
</main>
